    <!-- JS -->
    <script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>

 <!-- Latest compiled and minified CSS -->

<body ng-controller="bodyController">

	<div ng-include="'header.html'"></div>
	<div id="content">
		<div id="values">
			<ul>
				 <li><a href="/EXCELLENCE" ng-class="{'active':activeValue  == 1}" ng-click="selectValue(1)">Excellence</a></li>
		         <li><a href="/CREATIVITY" ng-class="{'active':activeValue == 2}" ng-click="selectValue(2)">Creativity</a></li>
		         <li><a href="/RELATIONSHIPS" ng-class="{'active':activeValue == 3}" ng-click="selectValue(3)">Relationships</a></li>
		         <li><a href="/AGILITY" ng-class="{'active':activeValue == 4}" ng-click="selectValue(4)">Agility</a></li>
		         <li><a href="/FUN" ng-class="{'active':activeValue == 5}" ng-click="selectValue(5)">Fun</a></li>
		         <li><a href="/COMMITMENTs" ng-class="{'active':activeValue == 6}" ng-click="selectValue(6)">Commitment</a></li>
			</ul>
		</div>
		
		<div ng-view></div>
	
	</div>
<script src="js/main.js" type="text/javascript"></script>
